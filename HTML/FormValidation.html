<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Validation</title>
</head>
<body>
    <h1>HTML5 Form Validation Example</h1>
    
    <form action="/submit" method="post">
        <!-- Required field -->
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email field with email validation -->
        <label for="email">Email (must be a valid email):</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- URL field with URL validation -->
        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">
        <br><br>

        <!-- Phone number with a pattern (requires specific format) -->
        <label for="phone">Phone (format: xxx-xxx-xxxx):</label>
        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required>
        <br><br>

        <!-- Number input with min and max -->
        <label for="age">Age (between 18 and 100):</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        <br><br>

        <!-- Textarea with a minlength -->
        <label for="bio">Bio (at least 50 characters):</label>
        <textarea id="bio" name="bio" minlength="50" required></textarea>
        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
