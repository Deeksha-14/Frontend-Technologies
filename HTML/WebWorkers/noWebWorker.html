<button onclick="heavyTask()">Start Task</button>
<p id="status">Idle</p>

<script>
function heavyTask() {
  document.getElementById("status").innerText = "Processing... Please wait";

  // Heavy computation
  let sum = 0;
  for (let i = 0; i < 1e9; i++) {
    sum += i;
  }

  document.getElementById("status").innerText = "Done!";
}
</script>
