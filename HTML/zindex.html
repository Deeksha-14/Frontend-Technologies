<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Example</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute; /* Positioned */
            z-index: 2;  /* Stack it on top */
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute; /* Positioned */
            z-index: 1;  /* Stack it below */
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
